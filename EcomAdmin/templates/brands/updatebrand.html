{% extends 'main.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card-header">
                    <h3 class="card-title">Add Brand</h3>
                  </div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-6 col-lg-6">
                       
                        <div class="form-group">
                          <label class="form-label">Brand Name<span class="danger" style="color: red;"> *</span></label>
                          {{form.brand_name}}
                        </div>
                        </div>
                     
                      <div class="col-md-6 col-lg-6">
                         <div class="form-group">
                          <label class="form-label">Brand_Image<span class="danger" style="color: red;"> *</span><span style="font-size: smaller;font-style: italic;color: crimson;"> (Upload image of 128*128px for better performance.)</span> </label>
                          <div class="input-group">
                            {{form.brand_image}}
              
                          </div>
                           
                      </div>
                    </div>
                    <div class="col-lg-12">
                        <center><button class="btn btn-secondary  mt-5">Submit</button></center>
                    </div>
                    </div>
                    </div>
           
        </form>
        </div>
        <div class="col-lg-1"></div>
    </div>
</div>

{% endblock %}
