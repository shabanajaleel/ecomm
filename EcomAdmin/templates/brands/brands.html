{% extends 'main.html' %}
{% block content %}
<div class="row">
<div class="col-lg-1"></div>

<div class="col-lg-10">
    
        <div class="card">
            <div class="card-header">
                
             <h3 class="mt-2">Brands</h3>
             <a href="{% url 'add_brand' %}" class="btn btn-secondary" style="float:right">Add Brand</a>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <tr>
                        <th>Brand Image</th>
                        <th>Brand Name</th>
                        <th>status</th>
                        
                        <th></th>
                        <th></th>
                    </tr>
                    {% for brands in brand %}
                    <tr>
                        
                        <td><img src="/media/{{brands.brand_image}}" alt=""></td>
                        <td>{{brands.brand_name}}</td>
                        <td>{{brands.status}}</td>

                        {% if brands.status == 'active' %}
                        <td><a href="{% url 'edit_brand' brand_id=brands.id %}" class="btn btn-secondary">Edit</a></td>
                        <td><a href="{% url 'disable_brand' branddis_id=brands.id %}" class="btn btn-secondary">Disable</a></td>
                        {% else %}
                        <td></td>
                        <td><a href="{% url 'disable_brand' branddis_id=brands.id %}" class="btn btn-secondary">Enable</a></td>
                        {% endif %}
                    </tr>
                    {% endfor %}
        
                </table>
        
            </div>
    
    
        
   
</div>

</div>
<div class="col-lg-1"></div>
</div>

{% endblock%}
