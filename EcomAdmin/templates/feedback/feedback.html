{% extends 'main.html' %}
{% block content %}
<div class="row">
<div class="col-lg-3"></div>

<div class="col-lg-6">
    <div class="row">
    
        <table class="table table-striped">
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Description</th>
                <th></th>
            </tr>
            {% for data in feedback %}
            <tr>
                <td>{{data.name}}</td>
                <td>{{data.phone}}</td>
                <td>{{data.email}}</td>
                <td>{{data.description}}</td>
                <!-- <td><a href="" class="btn btn-secondary">Reply</a></td> -->
            </tr>
            {% endfor %}

        </table>

   
</div>

</div>
<div class="col-lg-3"></div>
</div>

{% endblock%}
