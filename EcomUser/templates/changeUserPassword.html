{% extends 'usermain.html' %}
{% load static %}
{% block content %}


<section id="form"><!--form-->
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-1">
                <div class="login-form"><!--login form-->
                    <h2>Change Your Password</h2>
<!-- messages -->
                    {% if messages %}
                    <div class="row" >
                      <div class="col-lg-1"></div>
                      <div class="col-lg-10">
                          {% for message in messages %} 
                                  <div class="col-lg-12 " style="opacity:4">
                                      <div class="alert alert-dark alert-dismissible fade show" role="alert">
                                         {{message}} 
                                         <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                          <span aria-hidden="true">&times;</span>
                                        </button>
                                      </div>
                                  </div>
                      {% endfor %}
                      </div>
                      <div class="col-lg-1"></div>
                      </div>
                      {% endif %}

<!-- messages -->


                    <form action="" method="POST">
                        {% csrf_token %}
                        
                        <input type="password" name="old_password" placeholder="Old Password"/>
                        <input type="password" name="new_password" placeholder="New Password"/>
                        <input type="password" name="retype_password" placeholder="Retype New Password"/>

                       
                        <div class="row">
                            <div class="col-sm-6"><button type="submit" class="btn btn-default">Change Password</button></div>
                            <div class="col-sm-6 "><a href="{% url 'Home' %}" style="background: #FE980F;
                                border: medium none;
                                border-radius: 0;
                                color: #FFFFFF;
                                display: block;
                                font-family: 'Roboto', sans-serif;
                                padding: 6px 25px;
                                margin-top:23px;
                                margin-left: 10px;"
                                class="btn btn-default">Back</a></div>
                        </div>
                        
                        
                    </form>
                </div><!--/login form-->
            </div>
           
            
           
            </div>
        </div>
    </div>
</section><!--/form-->

{% endblock %}
